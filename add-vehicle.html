<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Vehicle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/add-vehicle.js" type="module"></script>
</head>
<body>
    
    <header>
        <h1>Add a Vehicle</h1>

        <ul class="nav-list">
            <li><a href="people-search.html">People search</a></li>
            <li><a href="vehicle-search.html">Vehicle search</a></li>
            <li>Add a vehicle</li>
        </ul>
    </header>
    
    <main>
        <form id="add-vehicle-form">
            <label for="rego">Registation (plate) Number:</label>
            <input type="text" id="rego"> <br><br>
    
            <label for="make">Make:</label>
            <input type="text" id="make"> <br><br>
    
            <label for="model">Model:</label>
            <input type="text" id="model"> <br><br>
    
            <label for="colour">Color:</label>
            <input type="text" id="colour"> <br><br>
    
            <label for="owner">Owner:</label>
            <input type="text" id="owner"> <br><br>
    
            <button type="button" id="add-vehicle-button">Add</button>
        </form>

        <!-- Second form for owners that do not exist in the database -->
        
        <form id="add-owner-form">
            <p>The owner you submitted does not exist the in the <em>people</em> table. Kindly enter their information below:</p>

            <label for="personid">Person ID:</label>
            <input type="text" id="personid"><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob"><br><br>

            <label for="name">License Number:</label>
            <input type="text" id="license"><br><br>

            <label for="expire">License Expiry Date:</label>
            <input type="text" id="expire"><br><br>

            <button type="button" id="add-owner-button">Add owner</button>
        </form>

        <p id="message"></p>
    </main>

    <aside>
        <img src="images/add-vehicle.png" alt="people search" width="100%" height="100%">
    </aside>

    <footer>
        COMP1004 coursework
    </footer>
</body>
</html>
